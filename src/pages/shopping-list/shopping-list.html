<ion-header>

  <ion-navbar>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let product of shoppingList | async">
            <ion-card>
              <ion-card-content>
                <div col-10 class="item__info">
                  <p class="item__info__details">{{product.name}}</p>
                </div>
                <div col-2 class="item__image">
                  <img src="{{product.image}}" alt="">
                </div>
              </ion-card-content>
            </ion-card>
        </ion-item>
    </ion-list>
</ion-content>
