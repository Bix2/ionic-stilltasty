<ion-header>

  <ion-navbar>
    <ion-title>list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let item of listBarcodesParsed">
          <ion-card>
            <ion-card-content>
              <div col-10 class="item__info">
                <p class="item__info__name">{{item}}</p>
              </div>
              <div col-2 class="item__image">
                <img src="../../assets/imgs/aubergine.svg" alt="">
              </div>
            </ion-card-content>
          </ion-card>
      </ion-item>
  </ion-list>
</ion-content>
