<ion-content padding>
  <ion-list>
    <div *ngFor="let product of listBarcodesParsed">
      <ng-container *ngFor="let d of data">
        <ion-item *ngIf="d.key == product.product">
            <ion-card>
              <ion-card-content>
                <div col-10 class="item__info">
                  <p class="item__info__name">{{d.name}}</p>
                  <p class="item__info__name">{{product.date}}</p>
                </div>
                <div col-2 class="item__image">
                  <img src="{{d.image}}" alt="">
                </div>
              </ion-card-content>
            </ion-card>
            <button ion-button block clear (click)="addProduct(d.storage, d.name, d.image, product.date)">Add</button>
        </ion-item>
      </ng-container>
    </div>
  </ion-list>
</ion-content>
