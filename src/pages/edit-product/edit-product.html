<ion-header>

  <ion-navbar>
    <ion-title>{{product?.title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label>Title</ion-label>
    <ion-input [(ngModel)]="product.title" placeholder="Java Sample Approach"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Content</ion-label>
    <ion-input [(ngModel)]="product.content" placeholder="Java Technology - Spring Framework"></ion-input>
  </ion-item>

  <button ion-button block clear (click)="updateProduct(product)">Save</button>
  <button ion-button block clear (click)="removeProduct(product)">Delete</button>
  
</ion-content>
