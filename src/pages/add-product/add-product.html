<ion-header>

  <ion-navbar>
    <ion-title>Scan Product</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label>Product</ion-label>
    <ion-input [(ngModel)]="product.title" placeholder="Product name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Date</ion-label>
    <ion-textarea [(ngModel)]="product.content" placeholder="Product date"></ion-textarea>
  </ion-item>

  <button ion-button block clear (click)="addProduct(product)">Add</button>
</ion-content>
